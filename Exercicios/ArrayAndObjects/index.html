<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" type="text/css" href="./styles.css"/>
  <title>ArrayAndObjects</title>
</head>
<body>
  <div type="constainer" >
  <form >
    <div class="form-group">
      <label for="InputNome">Nome</label>
      <input type="text" class="nome" id="nome" aria-describedby="nomelHelp" placeholder="Seu nome">
    </div>
    <div class="form-group">
      <label for="InputSobrenome">Sobrenome</label>
      <input type="text" class="sobrenome" id="sobrenome" aria-describedby="sobrenomeHelp" placeholder="Seu sobrenome">
    </div>
    <div class="form-group">
      <label for="InputPeso">Peso</label>
      <input type="text" class="peso" id="peso" aria-describedby="pesoHelp" placeholder="Seu peso">
    </div>
    <div class="form-group">
      <label for="InputAltura">Altura</label>
      <input type="text" class="altura" id="altura" aria-describedby="alturaHelp" placeholder="Sua altura">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  <div class="dracula">
    <div class="resultado">
    </div>
  </div>


</div>
  <script src="./index.js"></script>
</body>
</html>
